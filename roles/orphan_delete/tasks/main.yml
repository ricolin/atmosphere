- name: Delete deployments
  kubernetes.core.k8s:
    name: testing
    api_version: apps/v1
    kind: Deployment
    state: absent
    delete_options:
      propagationPolicy: Orphan
  loop: {{ orphan_delete_deployments}}

- name: Delete statefulsets
  kubernetes.core.k8s:
    name: testing
    api_version: apps/v1
    kind: StatefulSet
    state: absent
    delete_options:
      propagationPolicy: Orphan
  loop: {{ orphan_delete_statefulsets}}
