- name: Check If the service uses legacy mariadb and PXC is fresh
  ansible.builtin.include_role:
    name: migrate_db_from_mariadb
    tasks_from: pre_check
  vars:
    migrate_db_from_mariadb_openstack_service: heat
    migrate_db_from_mariadb_pxc_namespace: "{{ heat_helm_release_namespace }}"
    migrate_db_from_mariadb_databases:
      heat: heat

- name: Scale down heat service
  when: _service_uses_mariadb
  kubernetes.core.k8s:
    kind: Deployment
    migrate_db_from_mariadb_pxc_namespace: "{{ heat_helm_release_namespace }}"
    name: "{{ item }}"
    replicas: 0
  loop:
    - heat-api
    - heat-cfn
    - heat-engine

- name: Migrate the database
  when: _service_uses_mariadb
  ansible.builtin.include_role:
    name: migrate_db_from_mariadb
    tasks_from: migrate_db
  vars:
    migrate_db_from_mariadb_mariadb_namespace: "{{ heat_helm_release_namespace }}"
    migrate_db_from_mariadb_databases:
      heat: heat

- name: Run deployment flow
  ansible.builtin.import_tasks:
    file: main.yml
