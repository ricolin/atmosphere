- project:
    check:
      jobs:
        - atmosphere-build-apko-image-kubernetes-entrypoint
    gate:
      jobs:
        - atmosphere-build-apko-image-kubernetes-entrypoint
    promote:
      jobs:
        - atmosphere-promote-apko-image-kubernetes-entrypoint

- job:
    name: atmosphere-build-apko-image-kubernetes-entrypoint
    parent: atmosphere-build-apko-image
    vars: &container_image_vars
      promote_container_image_job: atmosphere-build-apko-image-kubernetes-entrypoint
      container_images:
        - container_filename: kubernetes-entrypoint.yaml
          registry: harbor.atmosphere.dev
          repository: harbor.atmosphere.dev/library/kubernetes-entrypoint
          tags:
            - "{{ zuul.branch | replace('stable/', '') }}"
    files: &container_image_files
      - images/_base.yaml
      - images/_openstack-service.yaml
      - images/kubernetes-entrypoint.yaml

- job:
    name: atmosphere-promote-apko-image-kubernetes-entrypoint
    parent: atmosphere-promote-apko-image
    vars: *container_image_vars
    files: *container_image_files
