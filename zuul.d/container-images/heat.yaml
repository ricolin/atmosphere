- project:
    check:
      jobs:
        - atmosphere-build-apko-image-heat
    gate:
      jobs:
        - atmosphere-build-apko-image-heat
    promote:
      jobs:
        - atmosphere-promote-apko-image-heat

- job:
    name: atmosphere-build-apko-image-heat
    parent: atmosphere-build-apko-image
    vars: &container_image_vars
      promote_container_image_job: atmosphere-build-apko-image-heat
      container_images:
        - container_filename: heat.yaml
          registry: harbor.atmosphere.dev
          repository: harbor.atmosphere.dev/library/heat
          tags:
            - "{{ zuul.branch | replace('stable/', '') }}"
    files: &container_image_files
      - images/_base.yaml
      - images/_openstack-service.yaml
      - images/heat.yaml

- job:
    name: atmosphere-promote-apko-image-heat
    parent: atmosphere-promote-apko-image
    vars: *container_image_vars
    files: *container_image_files
